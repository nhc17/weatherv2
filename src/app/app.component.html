<mat-toolbar>Weather Forecast</mat-toolbar>
<mat-card>
  <mat-card-header>
    <mat-card-title>Current Weather</mat-card-title>
     <mat-card-subtitle>Search </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="searchForm" class="form">
        <mat-form-field class="form-field">
          <input matInput formControlName="city" placeholder="Name of City">
        </mat-form-field>
        <button mat-raised button color="grey">Get
            <mat-icon>room</mat-icon>
        </button>
      </form>
      <p>
        Temperature: {{ result.temp }} F
      </p>
      <p>
        Humidity: {{ result.humidity }}
      </p>
      <p>
        Pressure: {{ result.pressure }}
      </p>
      <p>
        description: {{ desc }}
      </p>
      <img mat-card-image src="https://s3.amazonaws.com/tinycards/image/a288321180dc74ab18c7a693c88ec34d" alt="Photo of a Sky">

      <button mat-raised button color="accent">
        <mat-icon>clear</mat-icon>Clear
      </button>
  </mat-card-content>
</mat-card>
