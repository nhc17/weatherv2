<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item ><a routerLink="/Dog">Dog</a></button>
  <button mat-menu-item (click)="navigateToCity()">City</button>
</mat-menu>

<mat-toolbar>Weather Forecast</mat-toolbar>
<mat-card>
  <mat-card-header>
    <mat-card-title>Current Weather</mat-card-title>
     <mat-card-subtitle>Search </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="searchForm" class="form">
        <mat-form-field class="form-field">
          <input matInput formControlName="city" placeholder="Name of City">
        </mat-form-field>
      </form>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item *ngFor="let city of listOfCities">
          <p mat-line><button mat-raised-button (click)="fetchWeather(city)"> {{ city | uppercase }}</button></p>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <p>
        Temperature: {{ result.temp }} F
      </p>
      <p>
        Humidity: {{ result.humidity }}
      </p>
      <p>
        Pressure: {{ result.pressure }}
      </p>
      <p>
        description: {{ desc }}
      </p>
      <img mat-card-image src="https://s3.amazonaws.com/tinycards/image/a288321180dc74ab18c7a693c88ec34d" alt="Photo of a Sky">

    
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
